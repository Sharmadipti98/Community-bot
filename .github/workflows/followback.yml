name: Automate Follow Back

on:
  schedule:
    # Run every hour (adjust as needed)
    - cron: "0 * * * *"
  workflow_dispatch:  # Allows manual runs via GitHub Actions UI

jobs:
  follow-back:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Or whichever version you are using

      # Step 3: Install axios and dotenv manually
      - name: Install axios and dotenv
        run: |
          npm install axios dotenv

      # Step 4: Run the Follow Back Script
      - name: Run Follow Back Script
        env:
          GITHUB_USERNAME: ${{ secrets.USERNAME }}
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: node followback.js
